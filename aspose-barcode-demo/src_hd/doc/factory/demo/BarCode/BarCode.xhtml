<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10.xhtml">
		<ui:define name="title">BarCode</ui:define>
		<ui:define name="content">

			<h3>DocFactoryExtensionDemo: Aspose.Barcode</h3><p>Based on Aspose.BarCode, a barcode generation and
				recognition component.</p>

			<h:form id="form">
				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4, 
						ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4">
					<p:outputLabel for="str" value="Enter a String" />
					<p:inputText id="str" value="#{data.str}" maxlength="20" size="24" required="true"/>
					<br />
					<p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed"
						update="form" icon="ui-icon-check" />
				</p:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
