<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">BarCode</ui:define>
		<ui:define name="content">

			<h3>&#160;DocFactoryDemos: Aspose-Barcode&#160;</h3>

			<div class="ui-g">
				<h:form id="form">
					<div class="ui-g-12">
						<p:messages></p:messages>
					</div>
					<div class="ui-g-12 ui-md-9 ui-lg-6">

						<div class="ui-g-12">
							<div class="ui-g-12 ui-md-6">
								<p:outputLabel for="str" value="Enter a String"/>
							</div>
							<div class="ui-g-12 ui-md-6">
								<p:inputText id="str" value="#{data.str}" maxlength="20" size="24"/>
							</div>
						</div>

						<br />
						<div class="ui-g-12">
							<p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
						</div>
					</div>
				</h:form>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
