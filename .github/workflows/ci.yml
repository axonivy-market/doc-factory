name: CI-Build

on:
  push:
  schedule:
    - cron:  '21 21 * * *'
  workflow_dispatch:
  workflow_call:
    inputs:
      mvnArgs:
        type: string
        default: '-Divy.engine.download.url=https://dev.axonivy.com/permalink/nightly-10/axonivy-engine.zip'
        required: false
      javaVersion:
        type: number
        default: 21
      mvnVersion:
        type: string
        default: 3.9.8
      ivyVersion:
        type: string
        default: dev
        description: the ivy version to use (e.g. dev/nightly/nightly-10/...)
      migrateToLatestIvyVersion :
        type: boolean
        default: false

permissions:
  contents: read
  checks: write
  pull-requests: write   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ inputs.javaVersion || '21' }}
        distribution: temurin

    - name: Decide to deploy or not
      uses: haya14busa/action-cond@v1
      id: condval
      with:
        cond: ${{ contains('refs/heads/master refs/heads/release/', github.ref) }}
        if_false: "deploy -DaltSnapshotDeploymentRepository=nexus.axonivy.com::https://nexus.axonivy.com/repository/maven-snapshots/"
        if_true: verify

    - name: Provide maven repository credentials
      uses: s4u/maven-settings-action@v2.8.0
      with:
        servers: |
          [{
              "id": "nexus.axonivy.com",
              "username": "${{ secrets.NEXUS_AXONIVY_COM_USER }}",
              "password": "${{ secrets.NEXUS_AXONIVY_COM_PASSWORD }}"
          }]

    - name: Setup Maven
      uses: stCarolas/setup-maven@v5
      with:
        maven-version: ${{ inputs.mvnVersion || '3.9.8' }}

    - name: Download latest ivy engine
      if: ! ${{ inputs.migrateToLatestIvyVersion}}
      run: |
        engineUrl="https://dev.axonivy.com/permalink/${{ inputs.ivyVersion }}/axonivy-engine.zip"
        workDir=$(pwd)
        DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
        if [ -z "$workDir" ]; then
          workDir=$(mktemp -d -t projectConvertXXX)
        fi
        if [ -z "$gitDir" ]; then
          gitDir="$DIR/repos"
          echo $(mkdir -v -p $DIR/repos)
        fi
        if ! [ -d "${workDir}/engine" ]; then
          echo "Downloading engine from ${engineUrl}"
          (cd "$workDir" && curl --progress-bar -L -O "${engineUrl}") 
          zipped=$(find "${workDir}" -maxdepth 1 -name "*.zip")
          unzip -qq "${zipped}" -d "${workDir}/engine"
          rm "${zipped}"
        fi
        echo "workDir=$workDir" >> $GITHUB_ENV

    - name: Convert projects to latest ivy version
      if: ! ${{ inputs.migrateToLatestIvyVersion}}
      run: |
        export IVY_JAVA_HOME=$JAVA_HOME_21_X64
        gitDir=$(pwd)
        gitName=$(basename ${gitDir})
        echo "Searching projects in ${gitDir}"
        projects=()
        for ivyPref in $(find ${gitDir} -name "ch.ivyteam.ivy.designer.prefs"); do
          project=$(dirname $(dirname $ivyPref))
          if ! [ -f "${project}/pom.xml" ]; then
            continue # prefs file not in natural project structure
          fi
          projects+=("${project}")
        done
        if [ ${#projects[@]} -gt 0 ]; then
          echo "Collected projects: ${projects[@]}"
          ${workDir}/engine/bin/EngineConfigCli migrate-project ${projects[@]}
        fi

    - name: Build with Maven
      run: mvn clean ${{ steps.condval.outputs.value }} --batch-mode --fail-at-end ${{ inputs.mvnArgs }}

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        junit_files: |
          */target/*-reports/*.xml
          !*/target/*-reports/failsafe-summary.xml

    - name: Archive build artifact
      uses: actions/upload-artifact@v4
      with:
        path: |
          */target/*.iar
          */target/*-[0-9]*.jar
          *product/target/*.zip

    - name: Archive test reports
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-reports
        retention-days: 5
        path: |
          */target/testEngineOut.log
          */target/selenide/*
          */target/ivyEngine/deploy/*/*.deploymentLog
