<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:ic="http://ivyteam.ch/jsf/component">
<h:body>
  <ui:composition template="/layouts/frame-10-full-width.xhtml">
    <ui:define name="title">UploadAndReviewDocument</ui:define>
    <ui:define name="content">

      <h:form enctype="multipart/form-data">
        <h2 style="margin-bottom: 1rem;">Upload and Preview
          Document</h2>

        <p:messages id="messages" showDetail="true" closable="true" />

        <p:fileUpload id="fileUploader"
          listener="#{documentPreviewBean.handleFileUpload}"
          mode="advanced" auto="true" dragDropSupport="true"
          label="Choose File" sizeLimit="10485760"
          allowTypes="/(\.|\/)(pdf|docx|doc|xlsx|xls|jpeg|jpg|png|eml|txt)$/"
          update="previewPanel messages" styleClass="custom-upload" />

        <h:panelGroup id="previewPanel"
          rendered="#{!documentPreviewBean.isEmpty()}"
          style="margin-top: 2rem;">
          <p:media value="#{documentPreviewBean.streamedContent}"
            width="100%" height="800" cache="false" player="pdf"
            rendered="#{!documentPreviewBean.image}" />

          <p:graphicImage
            value="#{documentPreviewBean.streamedContent}"
            width="100%" height="500" stream="false"
            rendered="#{documentPreviewBean.image}" />
        </h:panelGroup>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
